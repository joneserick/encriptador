<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img class="logoAlura" src="./assets/logoalura.png" alt="logo da alura">
    </header>
    
    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="informacao">
                <h6>Apenas letras minúsculas e sem acentuação.</h6>
            </div>
            <div class="botoes">
                <button class="btn-encriptar">Criptografar</button>
                <button class="btn-desencriptar">Descriptografar</button>
            </div>
        </section>
        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>
    </main>
    
</body>
</html>
