<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/style-mobile.css">
</head>
<body>
    <header>
        <img class="logoAlura" src="assets/logoalura.png" alt="logo da alura">
    </header>    
    <main>
        <div class="main-container">
            <section class="container">            
                <div class="error-box" hidden>
                   <span class="error-message">Por favor, informe apenas letras minúsculas e sem acentuação!</span>
                </div>
                <textarea class="text-area-principal" cols="41" rows="4" placeholder="Digite seu texto"></textarea>               
                <div class="informacao">
                    <img src="assets/bi_exclamation-circle-fill.svg" alt="">
                    <p>Apenas letras minúsculas e sem acentuação.</p>
                </div>
                <div class="botoes">
                    <button class="btn-encriptar" onclick="criptografarTexto()">Criptografar</button>
                    <button class="btn-desencriptar" onclick="descriptografarTexto()">Descriptografar</button>
                    <!-- <button class="btn-limpar" onclick="limparCampos()">Limpar</button> -->
                </div>
            </section>
            <section>
                <div class="output">
                    <textarea class="mensagem" cols="20" rows="10" hidden></textarea>
                    <div class="start-box">
                        <img class="img-placeholder" src="assets/imagemboneco.png">
                        <span class="titulo">Nenhuma mensagem encontrada</span>
                        <span class="descricao">Digite um texto que você deseja criptografar ou descriptografar.</span>
                    </div>
                    <button class="btn-copiar" onclick="copiarTexto()" hidden>Copiar</button>
                </div>
            </section>

        </div>
    </main>
    <script src="encriptador.js"></script>
</body>
</html>
